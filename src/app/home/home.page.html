<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title> Component </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment value="all">
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Toggle">
      <ion-label>Toggle</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-searchbar></ion-searchbar>

  <ion-list>
    <ion-item>
      <ion-select
        aria-label="Fruit"
        interface="popover"
        placeholder="Select fruit"
      >
        <ion-select-option value="apples">Apples</ion-select-option>
        <ion-select-option value="oranges">Oranges</ion-select-option>
        <ion-select-option value="bananas">Bananas</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="presentToast('bottom')">Present Toast At the Bottom</ion-button>
  <ion-toggle [enableOnOffLabels]="true">Enable Notifications</ion-toggle>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button color="tertiary">
    <ion-icon name="chevron-up-circle"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button>
      <ion-icon name="document"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="images-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button>
      <ion-icon name="globe"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
